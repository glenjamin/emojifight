version: 2.1

workflows:
  flow:
    jobs:
      - test
      - kaniko-publish/publish:
          requires:
            - test
          # filters:
          #   branches:
          #     only:
          #       - master

orbs:
  kaniko-publish:
    description: |
      Build and publish container images to container registries *without* docker

      Under the hood this uses Google's Kaniko project, but aims to provide the
      same interface as the circleci/docker-publish orb

    executors:
      kaniko-debug:
        docker:
          - image: gcr.io/kaniko-project/executor:debug
        working_directory: /workspace

    commands:
      check:
        description: |
          Sanity check to make sure you can deploy a container image.

            * check that $DOCKER_LOGIN and $DOCKER_PASSWORD environment variables are set
            * run docker login to ensure that you can push the built image
        steps:
          - run:
              name: Check Environment Variables
              command: |
                if [[ -z "${DOCKER_LOGIN}" ]]; then
                  echo "DOCKER_LOGIN is not set, will not be able to push image."
                  exit 1
                fi

                if [[ -z "${DOCKER_PASSWORD}" ]]; then
                  echo "DOCKER_PASSWORD is not set, will not be able to push image."
                  exit 1
                fi
          - run:
              name: Simulate Docker Login
              command: |
                auth=$(echo "${DOCKER_LOGIN}:${DOCKER_PASSWORD}" | base64)
                cat \<< JSON > /kaniko/.docker/config.json
                {"auths": {"": {"auth": "${auth}"}}}
                JSON

      build_and_deploy:
        description: Builds, tags and deploys a container image
        steps:
          - run:
              /kaniko/executor --destination ${DOCKER_LOGIN}/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_SHA1}

    jobs:
      publish:
        executor: kaniko-debug
        steps:
          - checkout
          - check
          - build_and_deploy

jobs:
  test:
    docker:
      - image: circleci/node:10
    steps:
      - run: pwd

      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run: npm run lint

      - run:
          command: npm test
          when: always
